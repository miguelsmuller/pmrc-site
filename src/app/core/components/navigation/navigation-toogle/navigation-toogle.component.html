<button
  type="button"
  (click)="toggleMenu()"
  class="flex items-center md:hidden p-2 rounded text-sm font-semibold border-transparent focus:outline-none"
>
  <svg
    [ngClass]="{ block: !blnMenuShow, hidden: blnMenuShow }"
    class="transition-all duration-500 block h-8 w-8"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
  <svg
    [ngClass]="{ hidden: !blnMenuShow, block: blnMenuShow }"
    class="transition-all duration-500 hidden h-8 w-8"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
  </svg>
</button>
